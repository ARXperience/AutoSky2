<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Multi-Escena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla visible */
            z-index: 100; /* Superposición por encima del iframe */
            background-color: transparent; /* Elimina cualquier oscurecimiento */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Permite interacciones con elementos detrás */
        }
        .image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Imagen a pantalla completa sin deformarse */
            object-position: top; /* Asegura que la parte superior de la imagen sea visible */
        }
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 102;
            display: none;
        }
        .image-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Visor AR -->
        <iframe 
            id="arViewer"
            allow="camera; gyroscope; accelerometer; magnetometer; xr-spatial-tracking; microphone;">
        </iframe>

        <!-- Imagen superpuesta -->
        <div class="image-overlay" id="imageOverlay">
            <img src="https://i.imgur.com/bGckyMv.png" alt="Portada">
        </div>

        <!-- Mensaje de carga -->
        <div class="loading-message" id="loadingMessage">Espere, cargando el servidor...</div>
    </div>

    <script>
        const imageOverlay = document.getElementById('imageOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        const iframe = document.getElementById('arViewer');

        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Identificar proyecto basado en el parámetro "scene"
        function cargarEscena() {
            const scene = getQueryParam('scene');
            let projectURL;

            // Lógica para asignar proyectos según el parámetro
            switch (scene) {
                case 'project1':
                    projectURL = 'https://mywebar.com/p/Project_10_fntso1carf2009';
                    break;
                case 'project2':
                    projectURL = 'https://mywebar.com/p/Project_5_9fgvkx8pgt';
                    break;
                default:
                    projectURL = 'https://mywebar.com/p/Project_10_fntso1carf2009'; // Proyecto predeterminado
            }

            // Establecer la URL en el iframe
            iframe.src = projectURL;
        }

        // Muestra el mensaje de carga después de 7 segundos
        setTimeout(() => {
            loadingMessage.style.display = 'block';
        }, 7000);

        // Oculta la imagen después de 12 segundos
        setTimeout(() => {
            imageOverlay.classList.add('hidden');
            setTimeout(() => {
                loadingMessage.style.display = 'none';
            }, 3000);
        }, 12000);

        // Cargar la escena al iniciar
        cargarEscena();
    </script>
</body>
</html>
